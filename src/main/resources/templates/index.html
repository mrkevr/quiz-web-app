<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:fragment="index.head">
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" th:href="@{/css/index.css}">
	<title>Home</title>
</head>
<body>
	
	<!-- NavBar -->
	<div th:replace="~{fragments::navbar}"></div>

	<!-- Main Container Start -->
	<div class="main-container container py-5 px-4">
		<div class="image-box">
			<img th:src="@{/images/exam.svg}" alt="image">
		</div>
		<div class="text-box">
			<h1 class="mb-5 text-center">Spring Boot Quiz App</h1>
			<form class="card bg-dark py-5 px-4" action="/quiz" th:object="${quizUserData}" method="GET">
				
				<div class="form-group mb-2">
					<label for="selectCategory" class="text-white">Category</label>
					<span th:if="${#fields.hasErrors('categoryId')}" th:errors="*{categoryId}" class="alert alert-dark bg-dark text-warning border border-dark small p-0"></span>
					<select id="selectCategory" class="form-select" th:field="*{categoryId}">
						<option th:value="null">-- Choose Category --</option>
						<option th:each="category : ${categories}" th:value="${category.categoryId}" th:text="${category.name}"></option>
					</select>
				</div>
				
				<div class="form-group">
					<label for="inputName" class="control-label text-white">Name</label>
					<span th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="alert alert-dark bg-dark text-warning border border-dark small p-0"></span>
					<input id="inputName" type="text" class="form-control" th:field="*{username}" placeholder="6-36 characters">
				</div>
				
				<button type="submit" class="btn btn-outline-primary">Start Quiz</button>
			</form>
		</div>
	</div>
	
	<!-- Footer -->
	<div th:replace="~{fragments::footer}"></div>
	
	<!-- Bootstrap JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
