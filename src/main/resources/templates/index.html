<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:fragment="index.head">
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://unpkg.com/nes.css@latest/css/nes.min.css" rel="stylesheet" />
	<link th:href="@{/css/index.css}" rel="stylesheet">
	<title>Home</title>
</head>
<body>
	
	<!-- NavBar -->
	<div th:replace="~{fragments::navbar}"></div>

	<!-- Main Container Start -->
	<div class="main-container container py-5 px-4">
		<div class="image-box">
			<img th:src="@{/images/box.jpg}" alt="image" style="pointer-events: none;">
		</div>
		<div class="text-box">
			<h1 class="mb-5 text-center">
				<span class="nes-text is-success">Spring </span>
				<span class="nes-text is-primary">Boot </span>
				<span class="nes-text is-warning">Quiz </span>
				<span class="nes-text is-error">App</span>
			</h1>
			<form id="form" class="card bg-dark py-2 px-4 nes-container is-dark" action="/quiz" th:object="${quizUserData}" method="GET">
				
				<div class="form-group py-3">
					<label for="selectCategory" class="text-white">Category</label>
					<span th:if="${#fields.hasErrors('categoryId')}" th:errors="*{categoryId}" class="alert alert-dark bg-dark text-danger border border-dark small p-0"></span>
					<div class="nes-select is-dark">
						<select id="selectCategory" th:field="*{categoryId}">
							<option th:value="null" class="text-center">-- Choose Category --</option>
							<option th:each="category : ${categories}" class="text-center" th:value="${category.categoryId}" th:text="${category.name}"></option>
						</select>
					</div>
				</div>
				
				<div class="form-group">
					<label for="inputName" class="control-label text-white">Name</label>
					<span th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="alert alert-dark bg-dark text-danger border border-dark small p-0"></span>
					<input id="inputName" type="text" class="nes-input is-dark py-4" th:field="*{username}" placeholder="6-36 characters">
				</div>
			</form>
			<a href="#" onclick="submit()" class="nes-btn is-primary mt-3">Start Quiz</a>
		</div>
	</div>
	
	<!-- Footer -->
	<div th:replace="~{fragments::footer}"></div>
	
	<!-- Bootstrap JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
	<script>
            function submit() {
                document.getElementById("form").submit();
            }
        </script>
</body>
</html>
