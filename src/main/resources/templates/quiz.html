<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:fragment="index.head">
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" th:href="@{/css/quiz.css}">
	<title>Quiz</title>
</head>
<body>

	<!-- NavBar -->
	<div th:replace="~{fragments::navbar}"></div>
	
	<div class="container py-5 px-4">
	
		<h1 class="bg-primary text-light">Only Select The Correct Answers</h1>
		
		<form action="/quiz" method="POST" th:object=${quizForm}>
		
			<input type="hidden" th:field=*{quizUserData.username}  />
			<input type="hidden" th:field=*{quizUserData.categoryId}  />
			<input type="hidden" th:field=*{quizUserData.quizId}  />
			
			
			<div class="ques-box bg-dark text-light" th:each="q : ${quizForm.questions}">
				
				<!-- <input type="hidden" th:attr="name=${q.questionId}" th:value="${q.questionId}"/> -->
				
				<p class="title" th:text="${q.question}"></p>
				
				<!-- <div class="option">
					<input type="radio" th:attr="name=${q.questionId}" th:value="a" required/>
					<p th:text="${q.option.a}"></p>
				</div>
				<div class="option">
					<input type="radio" th:attr="name=${q.questionId}" th:value="b" required/>
					<p th:text="${q.option.b}"></p>
				</div>
				<div class="option">
					<input type="radio" th:attr="name=${q.questionId}" th:value="c" required/>
					<p th:text="${q.option.c}"></p>
				</div>
				<div class="option">
					<input type="radio" th:attr="name=${q.questionId}" th:value="d" required/>
					<p th:text="${q.option.d}"></p>
				</div> -->
				
				<div class="form-check">
  					<input class="form-check-input" type="radio" th:attr="name=${q.questionId}" th:value="a" required>
  					<label class="form-check-label" for="radioA" th:text="${q.option.a}"></label>
				</div>
				<div class="form-check">
  					<input class="form-check-input" type="radio" th:attr="name=${q.questionId}" th:value="b" required>
  					<label class="form-check-label" for="radioB" th:text="${q.option.b}"></label>
				</div>
				<div class="form-check">
  					<input class="form-check-input" type="radio" th:attr="name=${q.questionId}" th:value="c" required>
  					<label class="form-check-label" for="radioC" th:text="${q.option.c}"></label>
				</div>
				<div class="form-check">
  					<input class="form-check-input" type="radio" th:attr="name=${q.questionId}" th:value="d" required>
  					<label class="form-check-label" for="radioD" th:text="${q.option.d}"></label>
				</div>
				
				
			</div>
			
			<button type="submit" class="btn btn-primary d-block mx-auto mt-4 px-5">Submit Answers</button>
		</form>
	</div>
	
	<!-- Footer -->
	<div th:replace="~{fragments::footer}"></div>
	
	<!-- Bootstrap JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
