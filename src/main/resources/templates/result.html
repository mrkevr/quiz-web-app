<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" th:href="@{/css/result.css}">
	<title>Result</title>
</head>
<body>

	<!-- NavBar -->
	<div th:replace="~{fragments::navbar}"></div>
	
	<!-- Main Container Start -->
	<div class="main-container container py-5 px-4">
		<div class="card bg-dark text-light py-5 px-4 mx-auto">
			<img th:src="@{/images/exam.svg}" alt="image">
			
			<h3 class="bg-primary text-center mb-3 p-2">Quiz Result</h3>
			
			<div class="row mt-3 mb-5">
				<div class="col text-end">Participant's Name : </div>
				<div class="col"><span th:if="${result}" th:text="${result.username}"></span></div>
				<div class="w-100 mb-1"></div>
				<div class="col text-end">Questions : </div>
				<div class="col"><span th:if="${result}" th:text="${result.items}"></span></div>
				<div class="w-100 mb-1"></div>
				<div class="col text-end">Score : </div>
				<div class="col"><span th:if="${result}" th:text="${result.score}"></span></div>
				<div class="w-100 mb-1"></div>
				<div class="col text-end">Percentage : </div>
				<div class="col"><span th:if="${result}"  th:text="${#numbers.formatDecimal(result.percentage, 0, 'COMMA', 2, 'POINT')}+'%'"></span></div>
			</div>

			<div class="d-flex justify-content-center mt-4">
				<button type="button" th:onclick="window.location.href='/ranking'"
					class="btn btn-outline-primary mx-auto">View Score Board</button>
				<button type="button" th:onclick="window.location.href='/'"
					class="btn btn-outline-primary mx-auto">Back to Homepage</button>
			</div>
		</div>
	</div>
	
	<!-- Footer -->
	<div th:replace="~{fragments::footer}"></div>
	
	<!-- Bootstrap JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
