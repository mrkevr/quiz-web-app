<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://unpkg.com/nes.css@latest/css/nes.min.css" rel="stylesheet" />
	<link rel="stylesheet" th:href="@{/css/result.css}">
	<title>Result - Spring Boot Quiz App</title>
	<link rel="icon" type="image/x-icon" href="/images/box.png">
</head>
<body>

	<!-- NavBar -->
	<div th:replace="~{fragments::navbar}"></div>
	
	<!-- Main Container Start -->
	<div class="main-container py-5 px-4">
	
		<section class="message- right text-center m-auto" style="width: 100%; max-width: 500px;">
				<div class="nes-balloon from-right">
					<p><span>Here is the result of your quiz.</span></p>
				</div>
				<br>
				<div class="d-flex justify-content-end">
					<i class="nes-octocat animate float-right"></i>
				</div>
			</section>
		
		<div class="nes-container card is-dark mx-auto">
			<div class="row my-3">
				<div class="col text-end">Name : </div>
				<div class="col"><span th:if="${result}" th:text="${result.username}" style="color: #20A0F8"></span></div>
				<div class="w-100 mb-2"></div>
				<div class="col text-end">Category : </div>
				<div class="col"><span th:if="${category}" th:text="${category}" style="color: #A8E8A0"></span></div>
				<div class="w-100 mb-2"></div>
				<div class="col text-end">Questions : </div>
				<div class="col"><span th:if="${result}" th:text="${result.items}" style="color: #F87068"></span></div>
				<div class="w-100 mb-2"></div>
				<div class="col text-end">Score : </div>
				<div class="col"><span th:if="${result}" th:text="${result.score}" style="color: #F8C8A0"></span></div>
				<div class="w-100 mb-2"></div>
				<div class="col text-end">Percentage : </div>
				<div class="col"><span th:if="${result}"  th:text="${#numbers.formatDecimal(result.percentage, 0, 'COMMA', 2, 'POINT')}+'%'" style="color: #20A0F8"></span></div>
			</div>
		</div>
		
		<div class="d-flex justify-content-center mt-4">
			<a href="/ranking" class="nes-btn is-primary me-3">Ranking</a>
			<a href="/" class="nes-btn is-primary">Home</a>
		</div>
	</div>
	
	<!-- Footer -->
	<div th:replace="~{fragments::footer}"></div>
	
	<!-- Bootstrap JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
